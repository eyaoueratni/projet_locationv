
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Add your head content here -->
    <style>
    body {
      background: rgb(255, 255, 255);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgb(255, 255, 255);
      height: 75px;
    }

    .navbar {
      display: flex;
      padding: 0 5px;
      max-width: 1200px;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .navbar input#menu-toggler {
      display: none;
    }

    .navbar #hamburger-btn {
      cursor: pointer;
      display: none;
    }

    .navbar .all-links {
      display: flex;
      align-items: center;
    }

    .navbar .all-links li {
      position: relative;
      list-style: none;
    }

    .navbar .logo a {
      display: flex;
      align-items: center;
      margin-left: 0;
    }

header a  {
  margin-left: 40px;
  text-decoration: none;
  color: #20a099;
  height: 100%;
  padding: 20px 0;
  display: inline-block;
}

footer a {
	  margin-left: 40px;
  text-decoration: none;
  color: white;
  height: 100%;
  padding: 20px 0;
  display: inline-block;
}

    header a:hover, footer a:hover {
      color: #ddd;
    }
    
    
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      background: #000;
      padding: 1px 0;
      position: fixed;
      bottom: 0;
    }
    
    footer span {
  color: #fff;
}

/* Add this to your existing CSS */

.reservation-form {
   /* padding: 50px;
    text-align: center;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto;
    max-width: 600px; /* Adjust the width to your preference 
    margin-top: 10%;*/
      background-color: #f8f8f8;
  padding: 40px;
  text-align: center;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 30px auto;
  margin-top: 100px;
  max-width: 500px;
}




.reservation-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.reservation-form input[type="text"],
.reservation-form input[type="date"],
 .reservation-form input[type="number"]{
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    transition: border-color 0.2s;
}

.reservation-form input[type="text"]:focus,
.reservation-form input[type="date"]:focus {
    border-color: #007bff;
}

.reservation-form .reserve-btn {
    background-color: #20a099;
    padding: 10px;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

.reservation-form .reserve-btn:hover {
    background-color: #092937;
}



    </style>
</head>

<body>
    
    
      <header>
    <nav class="navbar">
      <h2 class="logo"><a href="#">GOCAR</a></h2>
      <input type="checkbox" id="menu-toggler">
      <label for="menu-toggler" id="hamburger-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </label>
      <ul class="all-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#cars">Cars</a></li>
        <li><a href="/">Log out</a></li>
      </ul>
    </nav>
  </header>
    
    
    <section class="reservation-form" id=".reservation-form">

<form th:action="@{/rental/add}" th:object="${rental}" method="post">
    <!-- Include carId as a hidden field -->
    <input type="hidden" name="carId" th:value="${param.carId}" />

    <!-- Other form fields -->
    <label for="clientFullName">Client Full Name:</label>
    <input type="text" id="clientFullName" name="clientFullName" th:field="*{clientFullName}" required/>
    
    <label for="CIN">CIN:</label>
    <input type="number" id="CIN" name="CIN" th:field="*{CIN}" required/>
    
    <label for="phone">Phone number:</label>
    <input type="number" id="phone" name="phone" th:field="*{phone}" required/>

    <label for="reservationStartDate">Start Date:</label>
    <input type="date" id="reservationStartDate" name="reservationStartDate" th:field="*{reservationStartDate}" required/>

    <label for="reservationEndDate">End Date:</label>
    <input type="date" id="reservationEndDate" name="reservationEndDate" th:field="*{reservationEndDate}" required/>
    
    


    <button type="submit" class="reserve-btn">Add Rental</button>
</form>
</section>
 <footer>
    <div>
      <span>Copyright Â© 2023 All Rights Reserved</span>
      <span class="link">
        <a href="#">Home</a>
        <a href="#contact">Contact</a>
      </span>
    </div>
  </footer>

</body>

</html>
